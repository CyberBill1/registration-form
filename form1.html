<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Electrical Engineer | Responsive Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="all,follow">
   <link rel="stylesheet" href="style1.css">



<form>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required><br>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required><br>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" required><br>

  <label for="course-category">Course Category:</label>
  <input type="text" id="course-category" name="course-category" required><br>

  <label for="course-choice">Choice of Course:</label>
  <input type="text" id="course-choice" name="course-choice" required><br>

  <input type="submit" value="Submit">
</form>
